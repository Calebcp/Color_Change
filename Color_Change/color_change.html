<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="color_change.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="color_change.js"></script>
        <title>Color Change</title>
    </head>
    
    <body>
        <div class="content">
            <div class="grid-container">
                <div class="title">
                    <h1><p id="p1">Color Change</p></h1>
                    <p id="p">R.O.Y.G.B.I.V</p>
                    <p>(Press Button)</p>
                </div>
                <div class="item-1">
                    <div class="b1"> 
                        <button id="red" onclick="ch_Color1('red')">Red</button>
                    </div>
                    <div class="b2">
                        <button id="orange" onclick="ch_Color2('orange')">Orange</button>
                    </div>
                    <div class="b3"> 
                        <button id="yellow" onclick="ch_Color3('yellow')">Yellow</button>
                    </div>
                    <div class="b4"> 
                        <button id="green" onclick="ch_Color4('green')">Green</button>
                    </div>
                </div>
                <div class="item-2">
                    <div class="b5"> 
                        <button id="blue" onclick="ch_Color5('blue')">Blue</button>
                    </div>
                    <div class="b6"> 
                        <button id="indigo" onclick="ch_Color6('indigo')">Indigo</button>
                    </div>
                    <div class="b7"> 
                        <button id="violet" onclick="ch_Color7('violet')">Violet</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
